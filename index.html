<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere - Quality Education</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">LearnSphere</div>
        <nav>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="login"><a href="login.html">Log in</a></button>
            <button class="signup"><a href="register.html">Sign up</a></button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>For every student, every classroom.</h1>
            <h2>Real results.</h2>
            <p>We aim to provide a world-class education to everyone, anywhere.</p>
            <div class="cta-buttons">
                <button class="cta">Learners</button>
                <button class="cta">Teachers</button>
                <button class="cta">Parents</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="student.png" alt="Happy Student">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
