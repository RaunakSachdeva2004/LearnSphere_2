  <title>Probability & Statistics</title>
  <link rel="stylesheet" href="probability.css" />
</head>

<body>
  <div class="container">
    <h1>Probability & Statistics</h1>
    <p>Explore key concepts in probability and statistics with interactive tools and simulations.</p>

    <!-- Dynamic Content Area -->
    <div class="canvas-container" id="contentArea">
      <p>Select an option above to begin exploring Probability & Statistics concepts.</p>

    <div class="button-grid">
      <button class="button" onclick="loadProbabilityCalculator()">🧮 Probability Calculator</button>

      <button class="button" onclick="loadAnimation()">🎞️ Animation</button>

      <button class="button" onclick="openFeedbackForm()">📝 Feedback</button>
      <a href="../home.html" class="button">🏠 Home</a>
    </div>

    <div id="feedbackPopup" class="feedback-popup hidden">
      <h2>📝 Your Feedback</h2>
      <p>Let us know what you think about the Probability & Statistics module!</p>
      <textarea id="feedbackInput" placeholder="Type your feedback here..." rows="4"></textarea>
      <button class="button" onclick="submitFeedback()">Submit</button>
      <button class="button close-button" onclick="closeFeedbackForm()">❌ Close</button>
    </div>
  </div>

  <script src="probability.js"></script>
