<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vectors and 3D Geometry</title>
  <link rel="stylesheet" href="vector3d.css" />
</head>

<body>
  <div class="container">
    <h1>Vectors and 3D Geometry</h1>
    <p>Explore 3D vectors interactively using Three.js</p>
    <div class="canvas-container">
      <canvas id="vectorCanvas"></canvas>
    </div>
    <div class="button-grid">
      <button class="button" onclick="addVector()">Add Vector</button>
      <button class="button" onclick="resetScene()">Reset</button>
    </div>
  </div>

  <div class="button-grid">
    <button class="button" onclick="loadContent('theory')">📖 Theory</button>
    <button class="button" onclick="loadContent('animation')">🎞️ Animation</button>
    <button class="button" onclick="loadContent('formulas')">✏️ Formula & Derivation</button>
    <button class="button" onclick="loadContent('realLife')">🌍 Real-Life Example</button>
    <button class="button" onclick="loadContent('interactive')">🎮 Interactive</button>
    <a href="../mathsquiz/vectorquiz.html" class="button" target="_blank">🎮 Quiz</a>
    <button class="button" onclick="openFeedbackForm()">📝 Feedback</button>
    <a href="../home.html" class="button">🏠 Home</a>
  </div>

  <div id="feedbackPopup" class="feedback-popup hidden">
    <h2>📝 Your Feedback</h2>
    <p>Let us know what you think about the simulation!</p>
    <textarea id="feedbackInput" placeholder="Type your feedback here..." rows="4"></textarea>
    <button class="button" onclick="submitFeedback()">Submit</button>
    <button class="button close-button" onclick="closeFeedbackForm()">❌ Close</button>
  </div>

  <!-- Include Three.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="vector3d.js"></script>
</body>

</html>
