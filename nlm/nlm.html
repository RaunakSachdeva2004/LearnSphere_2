<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newton's Laws of Motion</title>
    <link rel="stylesheet" href="nlm.css">
    <style>
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            height: 80%;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #008374;
        }

        .modal-header .close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #008374;
        }

        .modal-body {
            flex: 1;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Newton's Laws of Motion</h1>
        <p class="description">Explore the concepts, animations, formulas, real-life examples, and interactives.</p>
        
        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="nlmCanvas" width="500" height="300"></canvas>
        </div>
        
        <!-- Controls -->
        <div class="button-container">
            <label for="forceInput">Force (N):</label>
            <input type="number" id="forceInput" value="2" min="1" max="10" step="0.5" 
            onchange="updateForce(this.value)">
            <button onclick="startSimulation()">Start Simulation</button>
            <button onclick="resetCanvas()">Reset</button>
        </div>

        <!-- Links for Learning -->
        <div class="button-grid">
            <button onclick="openModal('https://www.physicsclassroom.com/class/1DKin', 'Theory')" class="button">üìñ Theory</button>
            <button onclick="openModal('https://phys23p.sl.psu.edu/phys_anim/mech/indexer_mechEv1.html', 'Animation')" class="button">üéûÔ∏è Animation</button>
            <button onclick="openModal('https://www.youtube.com/embed/D6r8Hlf4z1w', 'Formula & Derivation')" class="button">‚úèÔ∏è Formula & Derivation</button>
            <button onclick="openModal('https://www.youtube.com/embed/V7vRqv7YuqM', 'Real-Life Example')" class="button">üåç Real-Life Example</button>
            <button onclick="openModal('https://ophysics.com/k1.html', 'Interactive')" class="button">üéÆ Interactive</button>
            <a href="quiz.html" class="button">üìù Quiz</a> <!-- New Quiz Button -->
            <a href="../home.html" class="button">Back to Home</a>
        </div>
    </div>

    <!-- Modal for displaying external content -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Modal Title</h2> <!-- Dynamic title will go here -->
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <iframe id="modal-iframe" src=""></iframe>
            </div>
        </div>
    </div>

    <script src="nlm.js"></script>
    <script>
        // Function to open the modal with the given URL and title
        function openModal(url, title) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            const modalTitle = document.getElementById('modal-title');

            // Set the modal title and iframe source
            modalTitle.textContent = title;
            iframe.src = url;
            modal.style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            iframe.src = ''; // Clear the iframe source
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
