<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics</title>
    <link rel="stylesheet" href="physics.css">
</head>
<body>
    <div class="container">
        <h1>Physics</h1>
        <p>Welcome to the Physics section. Select a chapter to begin.</p>
        <!-- Chapter Modal -->
        <div class="button-container">
            <a href="motion.html" class="button">Motion</a>
            <a href="nlm.html" class="button">NLM</a>
            <a href="projectile.html" class="button">Projectile</a>
            <a href="ray.html" class="button">Ray Optics</a>
            <a href="index.html" class="button">Back to Home</a>
        </div>
    </div>

    <script>
        // Open Chapter Picker Modal
        document.getElementById("chapterPicker").addEventListener("click", function() {
            document.getElementById("chapterModal").style.display = "block";
        });

        // Close Modal
        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("chapterModal").style.display = "none";
        });

        // Select Chapter
        function selectChapter(chapter) {
            document.getElementById("chapterPicker").value = chapter;
            document.getElementById("chapterModal").style.display = "none";
            // Redirect to the chapter page (Optional)
            window.location.href = chapter.toLowerCase().replace(" ", "") + ".html";
        }
    </script>
</body>
</html>
