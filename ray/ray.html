<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Reflection Simulation</title>
    <link rel="stylesheet" href="ray.css">
    <style>
        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .title {
            font-size: 2.5rem;
            text-shadow: 0 0 10px cyan;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background: #001f3f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .canvas-container:hover {
            transform: scale(1.05);
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .button {
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.4s;
        }
        .button:hover::before {
            left: 100%;
        }
        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mirror Reflection Simulation</h1>
        <canvas id="opticsCanvas" width="600" height="400"></canvas>
        <div class="button-container">
            <button onclick="startAnimation()">Start Simulation</button>
            <button onclick="resetCanvas()">Reset</button>
        </div>
        <div class="button-grid">
            <a href="https://www.physicsclassroom.com/class/refln/Lesson-1/The-Law-of-Reflection" class="button">üìñ Theory</a>
            <a href="https://www.physicsclassroom.com/Physics-Interactives/Reflection-and-Mirrors/Plane-Mirror-Image" class="button">üéûÔ∏è Animation</a>
            <a href="https://www.youtube.com/watch?v=FvgLezn5wcc" class="button">‚úèÔ∏è Formula & Derivation</a>
            <a href="https://www.youtube.com/watch?v=YgMTxaV7DEg" class="button">üåç Real-Life Example</a>
            <a href="https://phet.colorado.edu/en/simulations/mirrors" class="button" target="_blank">üéÆ Interactive</a>
            <a href="../home.html" class="button">Back to Home</a>
        </div>
    </div>
    <script src="ray.js"></script>
</body>
</html>
